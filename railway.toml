# Railway deployment configuration for Sailor MCP Server
# https://docs.railway.app/reference/config-as-code

[build]
# Use Dockerfile for building
dockerfilePath = "Dockerfile.railway"

[deploy]
# Number of instances (Railway handles scaling)
numReplicas = 1

# Disable HTTP health checks - MCP uses streamable HTTP protocol
# which doesn't serve traditional HTTP endpoints
# The Docker HEALTHCHECK handles container health instead
healthcheckPath = ""
healthcheckTimeout = 300

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Explicit start command - overrides Procfile and Dockerfile CMD
# Using http transport to enable custom routes (like /download endpoint)
startCommand = "python -m sailor_mcp.server --host 0.0.0.0 --transport http"

# Resource configuration (adjust based on plan)
# Railway will set these based on your plan

[deploy.env]
# These can be overridden in Railway dashboard
SAILOR_LOG_LEVEL = "INFO"
MCP_TRANSPORT = "http"
MCP_TRANSPORT_TYPE = "http"
RATE_LIMIT_REQUESTS = "100"
RATE_LIMIT_WINDOW = "60"
RATE_LIMIT_RENDER = "20"
PYTHONUNBUFFERED = "1"
