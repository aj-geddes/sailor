version: '3.8'

services:
  backend:
    image: sailor-backend:2.0
    build:
      context: ./backend
      cache_from:
        - python:3.11-slim
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://mcp:8000
    volumes:
      - backend-static:/app/static:ro
      - backend-templates:/app/templates:ro
    depends_on:
      mcp:
        condition: service_healthy
    networks:
      - sailor-net
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  mcp:
    image: sailor-mcp-http:2.0
    build:
      context: .
      dockerfile: Dockerfile.mcp-http
      cache_from:
        - python:3.11-slim
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "8000:8000"
    environment:
      - SAILOR_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - mcp-output:/home/sailor/output
      - playwright-cache:/home/sailor/.cache/ms-playwright:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sailor-net
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - backend
      - mcp
    networks:
      - sailor-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  sailor-net:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend-static:
    driver: local
  backend-templates:
    driver: local
  mcp-output:
    driver: local
  playwright-cache:
    driver: local
  nginx-cache:
    driver: local